<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | UPSC PrepHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a6c;
            --accent: #f39c12;
            --bg: #f4f7f6;
            --text: #333;
            --success: #27ae60;
            --danger: #e74c3c;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-card h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.2);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #2a3a7c;
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .logo-small {
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
        }

        .msg-banner {
            display: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .msg-banner.success {
            display: block;
            background: #eafaf1;
            color: var(--success);
            border: 1px solid #a9dfbf;
        }

        .msg-banner.error {
            display: block;
            background: #fdf0ef;
            color: var(--danger);
            border: 1px solid #f1948a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <a href="index.html" class="logo-small">UPSC PREPHUB</a>
        <h2>Join the Elite</h2>
        <p>Start your structured journey toward civil services success.</p>

        <div class="msg-banner" id="msg-banner"></div>

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" minlength="6" required>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const banner = document.getElementById('msg-banner');
        const submitBtn = document.getElementById('submitBtn');

        function showMsg(text, type) {
            banner.textContent = text;
            banner.className = `msg-banner ${type}`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            banner.className = 'msg-banner'; // hide

            const userData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (result.success) {
                    showMsg('✅ ' + result.message, 'success');
                    localStorage.setItem('userName', result.user.name);
                    localStorage.setItem('userEmail', result.user.email);
                    setTimeout(() => { window.location.href = 'index.html'; }, 1200);
                } else {
                    showMsg('❌ ' + result.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (err) {
                showMsg('❌ Could not connect to server. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
